<h1>Orbit Report</h1>
<div id = 'orbitInfo'>
	<app-orbit-list id='orbitList' [satellites]="displayList"></app-orbit-list>
	<app-orbit-counts id='orbitCounts' [satellites]='displayList'></app-orbit-counts>
</div>

<div class="search-form">
	Search: <input #searchTerm type="text" (keyup.enter)="search(searchTerm.value);" name="searchTerm"/>
	<button (click)="search(searchTerm.value);">Search</button>
</div>
